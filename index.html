<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Pha Ke</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <nav class="header-nav">
            <div class="header-nav-left">
                <img src="./assets/images/logo.png" alt="" class="header-nav-left-img">
                <ul class="header-nav-left-icon-list">
                    <li class="header-nav-left-icon-item">
                        <img src="./assets/images/notification.png" alt="" class="header-nav-left-icon-item-img">
                    </li>
                    <li class="header-nav-left-icon-item">
                        <img src="./assets/images/inbox.png" alt="" class="header-nav-left-icon-item-img">

                    <li class="header-nav-left-icon-item">
                        <img src="./assets/images/video.png" alt="" class="header-nav-left-icon-item-img">
                    </li>
                </ul>
            </div>
            <div class="header-nav-right">
                <div class="header-nav-right-search">
                    <img src="./assets/images/search.png" alt="" class="header-nav-right-search-img">
                    <input type="text" class="header-nav-right-search__ip" placeholder="Tìm kiếm trên FaceBook Pha Ke">
                </div>
                <div class="header-nav-right-user header-nav-right-user__online">
                    <img src="./assets/images/profile-pic.png" alt="" class="header-nav-right-user-img">
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="container-sidebar-left">
            <div class="sidebar-left-imp-links">
                <a href="#" class="sidebar-left-imp-link">
                    <img src="./assets/images/news.png" alt="" class="sidebar-left-imp-link-img"> Latest News
                </a>
                <a href="#" class="sidebar-left-imp-link">
                    <img src="./assets/images/friends.png" alt="" class="sidebar-left-imp-link-img"> Friends
                </a>
                <a href="#" class="sidebar-left-imp-link">
                    <img src="./assets/images/group.png" alt="" class="sidebar-left-imp-link-img"> Group
                </a>
                <a href="#" class="sidebar-left-imp-link">
                    <img src="./assets/images/marketplace.png" alt="" class="sidebar-left-imp-link-img"> Marketplace
                </a>
                <a href="#" class="sidebar-left-imp-link">
                    <img src="./assets/images/watch.png" alt="" class="sidebar-left-imp-link-img"> Watch
                </a>
                <a href="#" class="sidebar-left-imp-link">See More</a>
            </div>
            <div class="sidebar-left-shortcut-links">
                <p class="sidebar-left-shortcut-links__heading">Your Shortcuts</p>
                <a href="#" class="sidebar-left-shortcut-link">
                    <img src="./assets/images/shortcut-1.png" alt="" class="sidebar-left-shortcut-link-img"> Web Developers
                </a>
                <a href="#" class="sidebar-left-shortcut-link">
                    <img src="./assets/images/shortcut-2.png" alt="" class="sidebar-left-shortcut-link-img"> Web Design course
                </a>
                <a href="#" class="sidebar-left-shortcut-link">
                    <img src="./assets/images/shortcut-3.png" alt="" class="sidebar-left-shortcut-link-img"> Full Stack Development
                </a>
                <a href="#" class="sidebar-left-shortcut-link">
                    <img src="./assets/images/shortcut-4.png" alt="" class="sidebar-left-shortcut-link-img"> Website Experts
                </a>
            </div>
        </div>
        <div class="container-main"></div>
        <div class="container-sidebar-right"></div>

</html>
